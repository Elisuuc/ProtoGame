<!--TITULO PROYECTO-->
<div class="titulo">
  <h1>ProtoGame</h1>
</div>

<!--BOTON DE PLAY-->
<button @click="play" v-if="!mostrarForm" class="play">PLAY</button>


<!--FORMULARIO DE REGISTRO Y DE LOGIN-->
<div class="row" v-else>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 formulario">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#signin">Sign in</a></li>
        <li><a data-toggle="tab" href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
        <div id="signin" class="tab-pane fade in active">
          <br>
          <!--FORMULARIO REGISTRO-->
            <form @submit.prevent="registrar()" class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" v-model="correo" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    <span v-if="mostrarErrorExiste" class="text-danger bg-danger">This user already exists!!</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <div class="col-sm-10">          
                    <input type="password" v-model="pass" class="form-control" id="pwd" placeholder="Enter password" required>
                  </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="rpwd">Repeat Password:</label>
                        <div class="col-sm-10">          
                          <input type="password" v-model="rpass" class="form-control" id="rpwd" placeholder="Repeat your password" required>
                          <span v-if="mostrarErrorPassDiferente" class="text-danger bg-danger">Passwords do not match!!</span>
                        </div>
                    </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
        </div>
        <div id="login" class="tab-pane fade">
          <br>
          <!--FORMULARIO DE LOGIN-->
            <form @submit.prevent="login()" class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" v-model="correo" class="form-control" id="lemail" placeholder="Enter email"> <!--V-MODEL CORREO-->
                    <span v-if="mostrarErrorUsuarioNoExiste" class="text-danger bg-danger">This email is not registered!!</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <div class="col-sm-10">          
                    <input type="password" v-model="pass" class="form-control" id="lpwd" placeholder="Enter password"><!--V-MODEL PASS-->
                    <span v-if="mostrarErrorPassIncorrecto" class="text-danger bg-danger">Incorrect password!!</span>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
      </div>
</div>
